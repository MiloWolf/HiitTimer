<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiit Timer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <!-- Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <header><div class="tophead">
    <div class="title">HIIT TIMER</div>
    <div class="switchcon">
      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
    </label></header>
  <body>
    <div class="top">
      <div class="container">
        <div class="inputs">
          <label for="rounds">Rounds</label>
          <input
            type="number"
            id="rounds"
            name="rounds"
            placeholder="# Rounds"
          />

          <label for="interval">Interval</label>
          <input
            type="text"
            id="interval"
            name="interval"
            placeholder="ex. 2:30"
          />

          <label for="rest">Rest</label>
          <input type="text" id="rest" name="rest" placeholder="ex. 0:40" />

          <label for="cooldown">Cool Down</label>
          <input
            type="text"
            id="cooldown"
            name="cooldown"
            placeholder="ex. 5:00"
          />
        </div>
      </div>
    </div>
    <div class="mid">
      <div class="mid container">
        <div class="buttons">
          <button id="startButton">Start</button>
          <button id="stopButton">Stop</button>
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom main">
        <div class="specs">
          <span id="ronda">Round 0</span>
          <span id="state">Work as hell / Rest</span>
        </div>
        <div class="mainTimer">
          <span id="timerHrs">00</span>
          <span>:</span>
          <span id="timerMin">00</span>
          <span>:</span>
          <span id="timerSec">00</span>
        </div>
      </div>  
      <div class="bottom session">
        Session Time
        <span id="Shrs">00</span>
        <span>:</span>
        <span id="Smin">00</span>
        <span>:</span>
        <span id="Ssec">00</span>
      </div>
      <div class="last">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <div class="errormsg">
          <p id="errorInterval"></p>
          <p id="errorRest"></p>
          <p id="errorCooldown"></p>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
